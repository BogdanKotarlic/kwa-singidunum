<form [formGroup]="form" (ngSubmit)="create()" ngNativeValidate>
    <div>
        <label>ID: <input type="number" formControlName="id" ></label>
    </div>
    <div>
        <label>Ulica: <input type="text" formControlName="ulica" ></label>
    </div>
    <div>
        <label>Broj: <input type="number" formControlName="broj" ></label>
    </div>
    <div>
        <label >Fakultet:
            <select formControlName="fakultet" >
                <option *ngFor="let f of fakultet" [ngValue]="f">{{f.naziv}}</option>
            </select>
        </label>
    </div>
    <div>
        <label >Univerzitet:
            <select formControlName="univerzitet" >
                <option *ngFor="let u of univerzitet" [ngValue]="u">{{u.naziv}}</option>
            </select>
        </label>
    </div>
    <div>
        <label >Student:
            <select formControlName="student" >
                <option *ngFor="let s of student" [ngValue]="s">{{s.ime}}</option>
            </select>
        </label>
    </div>
    <div>
        <label >Nastavnik:
            <select formControlName="nastavnik" >
                <option *ngFor="let n of nastavnik" [ngValue]="n">{{n.ime}}</option>
            </select>
        </label>
    </div>
    <div>
        <input type="submit" value="Potvrdi">
    </div>
</form>
